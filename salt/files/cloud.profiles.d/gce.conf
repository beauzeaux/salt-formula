{%- set ssh = salt['pillar.get']('gce_ssh') -%}

# This file managed by Salt, do not edit by hand!!
master:
  image: ubuntu-1404
  size: g1-small
  location: us-central1-f
  network: default
  tags: '["master"]'
  metadata: '{"salt-master": "true"}'
  use_persistent_disk: True
  delete_boot_pd: True
  deploy: True
  make_master: True
  provider: gce
  scopes:
    - compute-rw 
    - storage-full
  ssh_username: {{ssh.user}}
  ssh_keyfile: /etc/cloud/google_compute_engine
  metadata: '{"sshKeys": "{{ssh.user}}:{{ssh.pub}}"}'
  sync_after_install: all
  script_args: git

slave:
  image: ubuntu-1404
  size: n1-standard-2
  location: us-central1-f
  network: default
  tags: '["slave"]'
  metadata: '{"salt-minion": "false"}'
  use_persistent_disk: True
  delete_boot_pd: True
  deploy: True
  make_master: False
  provider: gce
  scopes:
    - compute-rw
    - storage-full
  ssh_username: {{ssh.user}}
  ssh_keyfile: /etc/cloud/google_compute_engine
  metadata: '{"sshKeys": "{{ssh.user}}:{{ssh.pub}}"}'
  sync_after_install: all
  script_args: git
